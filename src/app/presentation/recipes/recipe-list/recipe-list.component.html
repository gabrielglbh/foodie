<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (selectedRecipe)="onRecipeSelected(recipeElement)"
    ></recipe-item>
  </div>
</div>
<br />
