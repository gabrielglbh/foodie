<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onAddIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            *ngIf="!isEditing"
            [disabled]="!ingredientForm.valid"
          >
            Add
          </button>
          <button class="btn btn-success" type="submit" *ngIf="isEditing">
            Edit
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-left: 1em"
            (click)="onClearShoppingList()"
          >
            Clear
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div
          class="col-xs-12"
          *ngIf="
            !ingredientForm.get('amount').valid &&
            ingredientForm.get('amount').touched
          "
        >
          Amount not valid
        </div>
        <div
          class="col-xs-12"
          *ngIf="
            !ingredientForm.get('name').valid &&
            ingredientForm.get('name').touched
          "
        >
          Ingredient not valid
        </div>
      </div>
    </form>
  </div>
</div>
